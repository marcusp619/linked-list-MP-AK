<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Linked List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <div class="empty"></div>
      <section class="input-form">
      <header>
        <h1>
          Linked <span><img src="img/linked-list-logo.svg" alt="linked list logo"></span>List
        </h1>
      </header>
        <form action="">
          <label for="website-title" aria-label="Input for website title">
            <input type="text" placeholder="Website Title">
          </label>
          <label for="website-url">
            <input type="text" placeholder="Website URL" aria-label="Input for website URL">
          </label>
          <input type="submit" value="Enter">
        </form>
      </section>
      <aside role="feed">
        <!-- Hard Coded the results section for styling purposes
        We will most like append these article cards with JS. -->
        <article class="website-1">
          <h4>The Website Title</h4>
          <p>www.thewebsiteurl.com</p>
          <button>Read</button>
          <button>Delete</button>
        </article>
        <article class="website-2">
          <h4>The Website Title</h4>
          <p>www.thewebsiteurl.com</p>
          <button>Read</button>
        </article>
        <article class="website-3">
          <h4>The Website Title</h4>
          <p>www.thewebsiteurl.com</p>
          <button>Read</button>
        </article>
        <article class="website-4">
          <h4>The Website Title</h4>
          <p>www.thewebsiteurl.com</p>
          <button>Read</button>
        </article>
        <!-- End of styling Purposes -->
      </aside>
      <footer>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>

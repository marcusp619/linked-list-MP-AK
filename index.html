<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Linked List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <section class="input-box">
      <header>
        <h1>
          Linked <span><img src="img/linked-list-logo.svg" alt="linked list logo"></span> List
        </h1>
      </header>
        <form action="" class="input-form">
          <label for="website-title-js" aria-label="Input for website title">
            <input type="text" id="website-title-js" placeholder="Website Title">
          </label>
          <label for="website-url-js">
            <input type="text" id="website-url-js" placeholder="Website URL" aria-label="Input for website URL">
          </label>
          <button id="submit-btn-js" class="submit-btn" type="submit">Enter</button>
        </form>
      </section>
      <aside role="feed"></aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
